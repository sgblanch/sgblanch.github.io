<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- type="module" -->
    <script src="degenprime.js"></script>
    <script>
        const degenprime = new DeGenPrime();
    </script>
</head>

<body>
    <h1>degenprime web assembly experiment</h1>
    <p>extremely basic proof-of-concept for using degenprime when compiled to web assembly.  This is easy to break and not meant for real work!</p>
    <input id="inputfile" type="file" onchange="degenprime.setFile(this)">
    <button id="runButton" disabled onClick="degenprime.run();">Run</button>
    <div id="downloads"></div>
    <pre id="output"></pre>
</body>

</html>
